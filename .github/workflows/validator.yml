name: Localization Validator

on:
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - '**.json' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Run Validator
      # Need to run verifier only for one file, but i don't know how rn
      run: dotnet run --project validator/validator.csproj